<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <link rel="stylesheet" href="style_test2.css">
   <!-- <img src="images/logo.svg" alt="logo"> -->
</head>
<body>
    <div class="card">
        <img src="Cactus.jpg" alt="Cactus">
        <div class="card-content">
            <span class="tag">Design</span>
            <h3>Embracing Minimalism</h3>
            <p class="desc">
                From minimalist sculptures to minimalist paintings, this blog will inspire you to 
                appreciate the beauty that lies in simplicity.
            </p>
            <hr>
            <p class="author">Annie Spratt</p>
        </div>
    </div>
</body>
</html>
